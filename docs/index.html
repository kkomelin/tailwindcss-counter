<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./build/tailwind.css">
  <title>tailwindcss-counter demo</title>
</head>
<body class="antialiased bg-gray-800 text-white h-screen flex flex-col">

  <h1 class="text-white font-semibold text-lg text-center px-3 py-2 mt-3">CSS-Only Item Counter</h1>
  
  <div class="counter-reset container mx-auto flex flex-col flex-1 p-5">
    <div class="counter-increment p-4 m-3 bg-blue-700 before:counter-result before:w-12 before:h-12 before:bg-white before:text-gray-800 items-center flex flex-row justify-between before:rounded-full before:text-center before:flex before:justify-center before:items-center rounded">
      <div class="px-3">Item</div>
    </div>
    <div class="counter-increment p-4 m-3 bg-blue-700 before:counter-result before:w-12 before:h-12 before:bg-white before:text-gray-800 items-center flex flex-row justify-between before:rounded-full before:text-center before:flex before:justify-center before:items-center rounded">
      <div class="px-3">Item</div>
    </div>
    <div class="counter-increment p-4 m-3 bg-blue-700 before:counter-result before:w-12 before:h-12 before:bg-white before:text-gray-800 items-center flex flex-row justify-between before:rounded-full before:text-center before:flex before:justify-center before:items-center rounded">
      <div class="px-3">Item</div>
    </div>
    <div class="after:counter-result p-4 m-3 bg-green-700 after:counter-result after:w-12 after:h-12 after:bg-white after:text-gray-800 items-center flex flex-row justify-between after:rounded-full after:text-center after:flex after:justify-center after:items-center rounded">
      <div class="px-3">Total</div>
    </div>
  </div>

  <button class="add-btn bg-white hover:bg-gray-100 text-gray-800 font-semibold block py-2 px-4 my-3 mx-auto border rounded shadow-sm">
    Add Item
  </button>

  <div class="flex flex-col flex-grow flex-no-wrap justify-end py-4 px-5 mb-3">
    <div class="text-center text-gray-300">This demo has been developed with <a class="text-blue-300 hover:underline inline" href="https://tailwindcss.com/">Tailwind CSS</a> and <a class="text-blue-300 hover:underline inline" href="https://github.com/kkomelin/tailwindcss-counter">tailwindcss-counter</a> plugin.</div>
  </div>

  <script>
    const counterItem = document.querySelector('.counter-increment');
    const addBtn = document.querySelector('.add-btn');
    addBtn.addEventListener('click', (e) => {
      counterItem.after(counterItem.cloneNode(true));
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
